<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
       .table-container {
            margin-top: 20px;
        }
       .form-container {
            margin-top: 20px;
        }
       .form-group label {
            font-weight: bold;
        }
       .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
       .btn-primary:hover {
            background-color: #050c14;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container fixed-top">
            <div class="d-flex justify-content-end mb-3">
                <a href="signin.html" class="btn btn-primary" style="margin: 1rem;">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </a>
                <a href="signup.html" class="btn btn-primary ml-2" style="margin: 1rem;">
                    <i class="bi bi-person-plus"></i> Sign Up
                </a>
            </div>
        </div>
        <h1>Welcome to Our Company</h1>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Goods/Service</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Product A</td>
                        <td>Details about Product A</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Service B</td>
                        <td>Details about Service B</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="goodService" class="form-label">Goods/Service Name</label>
                    <input type="text" class="form-control" id="goodService">
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">Details</label>
                    <textarea class="form-control" id="details" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
